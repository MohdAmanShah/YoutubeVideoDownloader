<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
    <title>Youtube Video Downloader</title>
</head>
<body>
    <div class="container">

        <h1>Audio/Video Download</h1>

        <div class="search-bar">
            <form action="post" id="Search-Form">
                <input type="text" name="searchInput" id="Search" placeholder="https://www.example-website.xyz/video-Id" />
                <button type="submit" data-search-button>Search</button>
            </form>
        </div>

        <div id="Results"></div>
        
    </div>
</body>
</html>
